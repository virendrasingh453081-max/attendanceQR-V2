<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Attendance â€” Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    input, button, select {
      padding: 8px;
      margin: 6px 0;
      font-size: 15px;
    }
    button {
      cursor: pointer;
    }
    img.qr {
      border: 1px solid #ccc;
      margin-top: 10px;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Attendance â€” Admin Panel</h1>

  <!-- QR Generation Section -->
  <section>
    <h3>Generate QR for Branch</h3>
    <input id="branchInput" placeholder="Enter branch name (exact)" />
    <button id="genBtn">Generate QR</button>
    <div id="qrArea" style="display:none">
      <p><strong>Branch:</strong> <span id="branchName"></span></p>
      <img id="qrImg" class="qr" width="250" alt="QR Code"/>
      <p>URL: <a id="qrLink" target="_blank"></a></p>
    </div>
  </section>

  <hr />

  <!-- Attendance View Section -->
  <section>
    <h3>View Attendance Records</h3>
    <input id="fTeacher" placeholder="Filter by teacher name (optional)" />
    <input id="fBranch" placeholder="Filter by branch name (optional)" />
    <button id="viewBtn">View Records</button>
    <div id="tableArea"></div>
  </section>

<script>
  // âœ… CONFIGURATION
  const BACKEND_URL = "https://script.google.com/macros/s/AKfycbxblISNQjDpjdgsTjd-4q9rkBXd_VyUuY8vZNe-hMhpfBrSRHUccpjPRYzyU6bOZALP/exec"; // <-- replace with your actual Google Apps Script Web App URL
  const ATTENDANCE_PAGE_URL = "https://virendrasingh453081-max.github.io/attendanceQR-V2/attendance.html"; // full GitHub Pages URL

  // ðŸ§© Generate QR button logic
  document.getElementById('genBtn').addEventListener('click', () => {
    const branch = document.getElementById('branchInput').value.trim();
    if (!branch) return alert('Please enter a branch name.');

    // Full attendance page link
    const link = `${ATTENDANCE_PAGE_URL}?branch=${encodeURIComponent(branch)}`;

    // Use a reliable QR generator API
    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(link)}`;

    // Debug log (optional)
    console.log("Generated QR URL:", qrURL);

    // Update page content
    document.getElementById('branchName').textContent = branch;
    document.getElementById('qrImg').src = qrURL;
    document.getElementById('qrLink').href = link;
    document.getElementById('qrLink').textContent = link;
    document.getElementById('qrArea').style.display = 'block';
  });

  // ðŸ“Š Fetch attendance records from backend
  document.getElementById('viewBtn').addEventListener('click', async () => {
    const teacher = document.getElementById('fTeacher').value.trim();
    const branch = document.getElementById('fBranch').value.trim();

    const url = `${BACKEND_URL}?action=getAttendance&teacher=${encodeURIComponent(teacher)}&branch=${encodeURIComponent(branch)}`;

    try {
      const res = await fetch(url);
      const json = await res.json();

      if (!json.success) {
        alert('Error fetching attendance: ' + (json.message || 'unknown'));
        return;
      }

      const rows = json.rows || [];
      if (rows.length === 0) {
        document.getElementById('tableArea').innerHTML = '<p>No records found.</p>';
        return;
      }

      let html = '<table><tr><th>Teacher</th><th>Branch</th><th>Date</th><th>Time</th></tr>';
      rows.forEach(r => {
        html += `<tr>
          <td>${escapeHtml(r.teacher)}</td>
          <td>${escapeHtml(r.branch)}</td>
          <td>${escapeHtml(r.date)}</td>
          <td>${escapeHtml(r.time)}</td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('tableArea').innerHTML = html;
    } catch (err) {
      alert('Fetch error: ' + err.message);
    }
  });

  // ðŸ§± Utility: escape HTML to prevent code injection
  function escapeHtml(s) {
    return String(s || '')
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }
</script>
</body>
</html>
